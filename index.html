<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Super Trunfo</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <img src="./images/pokemon-logo.png" alt="" class="logo">
        <h1 class="page-title">Super Trunfo</h1>
        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
        <button class="button-resetar" type="button" id="btnResetar" onclick="reiniciarjogo()" disabled="true">Reiniciar Jogo</button>
        <form id="form">
            <h2><mark>Escolha o seu atributo</mark></h2>
            <div class="wrapper">
                <div>
                    <div id="carta-jogador">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;" alt="">
                        <h4></h4>
                    </div>
                </div>
                <div>
                    <div id="carta-maquina" class="carta">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;" alt=""></div>
                </div>
            </div>

            <div id="resultado"></div>
            
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
